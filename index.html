<!doctype html>
<!--
  Domácí knihovna
  HTML struktura webové aplikace pro správu knih.
  Stylování je řešeno pomocí styles.css, aplikační logika pomocí app.js.
-->
<html lang="cs">
<head>
  <!-- Základní nastavení dokumentu -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Domácí knihovna</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<!-- Hlavička aplikace s názvem -->
<header class="header">
  <h1 class="title">Domácí knihovna</h1>
</header>

<!-- Hlavní obsah aplikace -->
<main class="container">

  <!--
    Sekce pro přidání nebo úpravu knihy.
    Uživatel zde zadává informace o knize pomocí formuláře.
  -->
  <section class="card">
    <h2>Přidat / upravit knihu</h2>

    <!-- Formulář pro práci s knihami -->
    <form id="bookForm" class="form">
      <!-- Skryté ID knihy (využívá se při editaci) -->
      <input type="hidden" id="bookId">

      <!-- Vstupní pole formuláře -->
      <div class="grid">

        <!-- Povinné základní údaje o knize -->
        <label>
          Název*
          <input id="title" required placeholder="Např. Hobit">
        </label>

        <label>
          Autor*
          <input id="author" required placeholder="Např. J. R. R. Tolkien">
        </label>

        <!-- Doplňující informace o knize -->
        <label>
          Žánr
          <select id="genre">
            <option value="">-- vyber žánr --</option>
            <option>Fantasy</option>
            <option>Sci-fi</option>
            <option>Detektivka</option>
            <option>Román</option>
            <option>Historický</option>
            <option>Thriller</option>
            <option>Horor</option>
            <option>Biografie</option>
            <option>Poezie</option>
            <option>Odborná literatura</option>
            <option>Dětská literatura</option>
          </select>
        </label>

        <label>
          Stav
          <select id="status">
            <option value="wishlist">Chci</option>
            <option value="reading">Čtu</option>
            <option value="done">Dočteno</option>
          </select>
        </label>

        <label>
          Hodnocení (0–5)
          <input id="rating" type="number" min="0" max="5" value="0">
        </label>

        <!-- Poznámka ke knize -->
        <label class="span2">
          Poznámka
          <input id="note" placeholder="Krátká poznámka…">
        </label>
      </div>

      <!-- Ovládací tlačítka formuláře -->
      <div class="actions">
        <button class="btn primary" type="submit">Uložit</button>
        <button class="btn" type="button" id="resetBtn">Zrušit úpravu</button>
      </div>

      <!-- Informační nebo chybové hlášky formuláře -->
      <p class="hint" id="formHint"></p>
    </form>
  </section>

  <!--
    Sekce seznamu knih.
    Obsahuje nástroje pro vyhledávání, filtrování, řazení
    a samotný seznam uložených knih.
  -->
  <section class="card">
    <h2 class="title">Seznam knih</h2>

    <!-- Panel nástrojů pro práci se seznamem -->
    <div class="toolbar">
      <input id="search" placeholder="Vyhledat (název / autor)">

      <select id="filterStatus">
        <option value="all">Všechny stavy</option>
        <option value="wishlist">Chci</option>
        <option value="reading">Čtu</option>
        <option value="done">Dočteno</option>
      </select>

      <select id="filterGenre">
        <option value="">Všechny žánry</option>
        <option>Fantasy</option>
        <option>Sci-fi</option>
        <option>Detektivka</option>
        <option>Román</option>
        <option>Historický</option>
        <option>Thriller</option>
        <option>Horor</option>
        <option>Biografie</option>
        <option>Poezie</option>
        <option>Odborná literatura</option>
        <option>Dětská literatura</option>
      </select>

      <select id="sortBy">
        <option value="title">Řadit: Název</option>
        <option value="author">Řadit: Autor</option>
        <option value="rating_desc">Řadit: Hodnocení ↓</option>
      </select>
    </div>

    <!-- Dynamicky generovaný seznam knih -->
    <div id="list" class="list"></div>

    <!-- Informační hlášky k seznamu -->
    <p class="hint" id="listHint"></p>
  </section>

</main>

<!-- Připojení JavaScriptu s aplikační logikou -->
<script src="app.js" defer></script>

</body>
</html>
